<div class="input-group">
          <span class="input-group-btn">
            <button type="button" (click)="changeValue(-5)" [ngClass]="btnClass">
              <i class="fa fa-minus"></i>
            </button>
          </span>
  <input type="number" class="form-control" placeholder="Progress" max="100" min="0" [(ngModel)]="InProgress"
         (ngModelChange)="onChange($event)">
  <span class="input-group-btn">
            <button type="button" (click)="changeValue(5)" [ngClass]="btnClass">
              <i class="fa fa-plus"></i>
            </button>
          </span>
</div>
